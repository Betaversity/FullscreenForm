<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<link rel="stylesheet" type="text/css" href="css/dropzone.css">
		<link rel="stylesheet" type="text/css" href="css/bv_form.css">

		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Apply to Algolux</h1>
				</div>
				<div id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's the name of your project?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Project Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Give us a quick description of the project (1-2 sentences)</label>
							<textarea class="fs-anim-lower" id="q2" name="q2" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Cool! Tell me about the problem you were trying to solve.</label>
							<textarea class="fs-anim-lower" id="q3" name="q3" placeholder="My problem was..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Sounds like a problem. Do you have any pics or video that shows that?</label>
							<!-- <input class="fs-anim-lower bv-dropzone" id="q1" name="q1" type="file" placeholder="Name" required/> -->
							<form action="/file/post" id="q4" name="q4" class="bv-dropzone dropzone fs-anim-lower"></form>
 						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Nice - How did you learn about this problem?</label>
							<textarea class="fs-anim-lower" id="q5" name="q5" placeholder="I found out..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Did any of these alternative soltuions work?</label>
							<textarea class="fs-anim-lower" id="q6" name="q6 " placeholder="Their solutions..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q7">What was your first step in solving this problem?</label>
							<textarea class="fs-anim-lower" id="q7" name="q7" placeholder="My first step was..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q8">How did you get the idea for the prototype?</label>
							<textarea class="fs-anim-lower" id="q8" name="q8" placeholder="My idea came from..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q9">Show us a picture of what you made. How did it turn out?</label>
							<form action="/file/post" id="q9" name="q9" class="bv-dropzone dropzone fs-anim-lower"></form>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q10">How did you test this prototype</label>
							<textarea class="fs-anim-lower" id="q10" name="q10" placeholder="I tested it by..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q11">Cool! What did you learn from this iteration?</label>
							<textarea class="fs-anim-lower" id="q11" name="q11" placeholder="I learned..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q12">Nice. What kind of equipment did you use in making this project?</label>
							<textarea class="fs-anim-lower" id="q12" name="q12" placeholder="I used..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q13">What software did you use?</label>
							<textarea class="fs-anim-lower" id="q13" name="q13" placeholder="I used..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q14">How did you test this prototype</label>
							<textarea class="fs-anim-lower" id="q14" name="q14" placeholder="I tested it by..."></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q15">How did it end up? Do you have a picture of video of the final product in action?</label>
							<form action="/file/post" id="q15" name="q15" class="bv-dropzone dropzone fs-anim-lower"></form>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q16" data-info="We'll make sure to use it all over">Enter 5 tags to help us connect you with the best job option</label>
							<select id="q16" name="q16" class="cs-select cs-skin-boxes fs-anim-lower">
								<option value="" disabled selected>Pick a tag</option>
								<option value="Miscellaneous" data-class="color-588c75">Miscellaneous</option>
								<option value="Energy" data-class="color-b0c47f">Energy</option>
								<option value="Certifications" data-class="color-f3e395">Certifications</option>
								<option value="Optics" data-class="color-f3ae73">Optics</option>
								<option value="Hardware and Manufacturing" data-class="color-da645a">Hardware and Manufacturing</option>
								<option value="Software" data-class="color-79a38f">Software</option>
								<option value="Programming" data-class="color-c1d099">Programming</option>
								<option value="Biomedical" data-class="color-f5eaaa">Biomedical</option>
								<option value="Design" data-class="color-f5be8f">Design</option>
								<option value="Planning" data-class="color-e1837b">Planning</option>
							</select>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q17">What's your name?</label>
							<input class="fs-anim-lower" id="q17" name="q17" type="text" placeholder="Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q18" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q18" name="q18" type="email" placeholder="address@site.tld" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q19">What's your major?</label>
							<input class="fs-anim-lower" id="q19" name="q19" type="text" placeholder="Project Name" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q20">We know you've worked hard on your resume - upload your resume too!</label>
							<form action="/file/post" id="q20" name="q20" class="bv-dropzone dropzone fs-anim-lower"></form>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q21">Choose a username and send this project to other companies</label>
							<input class="fs-anim-lower" id="q21" name="q21" type="text" placeholder="Username" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q22">Upload a profile picture</label>
							<form action="/file/post" id="q22" name="q22" class="bv-dropzone dropzone fs-anim-lower"></form>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q23" data-info="This will help us know what kind of service you need">We found these jobs based on your project. Choose the job you'd like to apply for</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q23b" name="q23" type="radio" value="conversion"/><label for="q23b" class="radio-conversion">Job Option</label></span>
								<span><input id="q23c" name="q23" type="radio" value="social"/><label for="q23c" class="radio-social">Job Option</label></span>
								<span><input id="q23a" name="q23" type="radio" value="mobile"/><label for="q23a" class="radio-mobile">Job Option</label></span>
							</div>
						</li>
						<li>
							<h1>Congratulations! Your project is on it's way!</h1>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</div><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			<div class="related">
				<p>If you enjoyed this demo you might also like:</p>
				<a href="http://tympanus.net/Development/MinimalForm/">
					<img src="img/relatedposts/minimalform1-300x162.png" />
					<h3>Minimal Form Interface</h3>
				</a>
				<a href="http://tympanus.net/Development/ButtonComponentMorph/">
					<img src="img/relatedposts/MorphingButtons-300x162.png" />
					<h3>Morphing Buttons Concept</h3>
				</a>
			</div>

		</div><!-- /container -->
		<script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script src='js/js.cookie.js'></script>
		<script src='js/dropzone.js'></script>
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();

			jQuery(document).ready(function(){
				console.log("testing");
				jQuery(".bv-dropzone").dropzone({ url: "/file/post" });
			})
		</script>
	</body>
</html>
